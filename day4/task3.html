<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
           
        }
        .button:focus~.container{
            display: block;
        }
       .container{
        display: none;
        width: 200px;
        background-color: violet;
        border: 1px solid grey;
        margin-top: 10px;
       box-shadow: 1px 2px 3px 2px;
       border-radius: 10px;
       }
       .button{
        cursor: pointer;
        color: white;
        background-color: black;
       }
    </style>
</head>
<body>
    <button class="button" value="menu">button</button>
<div class="container">
    <p>HOME</p>
    <p>CONTACT US</p>
    <p>ABOUT US</p>
</div>
</body>
</html>
